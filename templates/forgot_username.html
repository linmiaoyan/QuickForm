{% extends 'base.html' %}

{% block title %}找回用户名 - QuickForm{% endblock %}

{% block content %}
<style>
.forgot-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 2rem 1rem;
}

.forgot-card {
    width: 100%;
    max-width: 420px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    padding: 2.5rem;
}
</style>

<div class="forgot-container">
    <div class="forgot-card">
        <h1 class="login-title">找回用户名</h1>
        <p class="login-subtitle">根据手机号查询您在系统中的用户名</p>

        <form method="POST" action="{{ url_for('quickform.forgot_username') }}">
            <div class="mb-3">
                <label for="phone" class="form-label" style="font-weight: 600; color: #111827;">手机号</label>
                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="请输入绑定在账户上的手机号" pattern="1[3-9][0-9]{9}" maxlength="11" minlength="11" style="padding: 0.75rem;">
                <div class="form-text">用于匹配您在系统中的教师账户。</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2" style="font-weight: 500; font-size: 1rem;">查询用户名</button>
        </form>

        <div class="mt-4 text-center">
            <p style="color: #6b7280; margin: 0;">
                已记起用户名？
                <a href="{{ url_for('quickform.login') }}" style="color: #2563eb; text-decoration: none; font-weight: 500;">返回登录</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
